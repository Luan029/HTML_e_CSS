<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            
        }
        .mudarCor{
            background-color: gray;
            color: white;
        }
        #ajuste{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Exerício de Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2" class="mudarCor">Área</th>
                <th scope="col" rowspan="2" class="mudarCor">Disciplinas</th>
                <th scope="colgroup" colspan="2" class="mudarCor">Notas</th>
                <th scope="col" rowspan="2" class="mudarCor">Média</th>
            </tr>
            <tr>
                <th scope="col" class="mudarCor">Nota 1</th>
                <th scope="col" class="mudarCor">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="mudarCor" id="ajuste">Média de Exatas</th>
                <td class="mudarCor">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="mudarCor" id="ajuste">Média de Humanas</th>
                <td class="mudarCor">0.0</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
